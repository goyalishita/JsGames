<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>age_in_days</title>
    <link rel="stylesheet"  href="static/css/style.css">
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your age in days</h2>
        <div class="flex-box-container-1"> 
        
            <div >
                <button onclick="ageInDays()" class="btn btn-primary">Click me</button>
            </div>

            <div >
                <button onclick="reset()" class="btn btn-danger">Reset</button>    
            </div>
        </div>
        <div class="flex-box-container-1" >
            <div id="flex-box-result">

            </div>
        </div>
    </div>
    <br>
    <br>
    <!----------------------------------------------->
    <div class = "container-2">
        <h2>Challenge 2: image Generator</h2>
        
        <button class="btn btn-success" id="image-generator" onclick="generateImage()"> Generate image</button>
        <div class="flex-box-container-2" id="flex-image-gen"></div>
    </div>
    <br>
    <br>
    <!---------------------------------------------------------------->

    <div class="container-3">
        <h2>Challenge 3: Rock,Paper,Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="static/images/rock.jpg" alt="" onclick="rpsGame(this)">
            <img id="paper" src="static/images/paper.jpg"  alt="" onclick="rpsGame(this)">
            <img id="scissors" src="static/images/scissors.jpg" alt="" onclick="rpsGame(this)">
         </div>
    </div>
    <br>
    <br>
    <!------------------------------------------------------------------------->
    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change color:P</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id = "background" onchange="buttonColorChange(this)" >
                    <option value="random">random</option>
                    <option value="red">red</option>
                    <option value="green">green</option>
                    <option value="reset">reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Noo!</button>
            <button class="btn btn-warning">Lookthere!</button>
            <button class="btn btn-success">Yahoo!</button>
        </div>
    </div>
    <br>
    <br>
    <!---------------------------------------------------------------------->
    <div class="container-5">
        <h2>Challenge 5:Blackjack</h2>
        <h3><span id="blackjack-result">Let's play </span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You:<span id="your-blackjack-result"> 0</span> </h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer:<span id="dealer-blackjack-result"> 0</span> </h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button id="blackjack-hit-button" class="btn-lg mr-2 btn btn-primary">Hit</button>
                <button id="blackjack-stand-button" class="btn-lg mr-2 btn btn-warning">Stand</button>
                <button id="blackjack-deal-button" class="btn-lg mr-2 btn btn-danger">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="static/js/script.js"></script>
    </body>
</html>
